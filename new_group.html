<!DOCTYPE html>
<html lang="en" style="min-height: 500px; min-width: 500px">
<head>
    <meta charset="UTF-8">
    <title>Save my tabs - New Group</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
        <h2 class="title">Create new Group</h2>
    </div>
    <div class="content">
        <div class="input-name-container">
            <input name="newGroup" type="text" class="input-control" placeholder="New Group Name..." value>
        </div>
        <div class="tab-control">
            <button id="selectAll">
                <input name="selectAll" type="checkbox" class="select-all">
            </button>
            <button class="erase button"><i class="fas fa-plus"></i>Create Group</button>
        </div>
        <div class="content-body">
            <div class="window group">
                <input type="checkbox">
                <img src="https://pt.overleaf.com/favicon.ico" height="16" width="16" class="favicon" alt>
                <div class="window-detail">
                    <div>
                        <a target="_blank" href="https://google.com">Janela 1</a><br>
                        <small>google.com</small>
                    </div>
                </div>
            </div>
            <div class="window group">
                <input type="checkbox">
                <img src="https://pt.overleaf.com/favicon.ico" height="16" width="16" class="favicon" alt>
                <div class="window-detail">
                    <div>
                        <a target="_blank" href="https://google.com">Janela 1</a><br>
                        <small>google.com</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
