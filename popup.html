<!DOCTYPE html>
<html>
	<head>
		<title>Save my tabs</title>
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div class="header">
			<h2 class="title">Save my tabs</h2>
			<button class="erase button"><i class="fas fa-trash"></i>Clean all</button>
		</div>
		<div class="content">
			<div class="content-header">
				<button class="new-group button"><i class="fas fa-folder-plus"></i> New Group</button>
			</div>
			<hr>
			<div class="content-body">
				<div class="group">
					<p class="group-name">Grupo 1</p>
					<button class="group-restore button"><i title="Restore group">a</i></button>
					<button class="group-delete button"><i title="Delete group">b</i></button>
				</div>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
