<html>
	<head>
		<title>Save my tabs</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>

		<div class="header">
			<h2 class="title">Save my tabs</h2>
			<button class="erase"><i>a</i>Clean</button>
		</div>

			<div class="content-header">
				<button class="new-group">New Group</button>
			</div>

			<div class="content-body">
				<div class="group">

					<button class="group-delete"><i title="Delete group">b</i></button>
				</div>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
